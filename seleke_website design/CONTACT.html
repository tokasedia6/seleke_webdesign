<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel Experts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f4f9;
            color: #333;
            line-height: 1.5;
        }

        header {
            background-color: #0d6efd;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.8em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        header nav {
            margin-top: 15px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            color: #fdfdfd;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #f39c12;
            border-radius: 5px;
        }

        /* Main Section */
        section {
            padding: 50px 20px;
            max-width: 900px;
            margin: 40px auto;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section h2 {
            text-align: center;
            font-size: 2.5em;
            color: #343a40;
            margin-bottom: 40px;
        }

        section p {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        /* Contact Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-size: 1.1em;
            color: #495057;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
        }

        form input:focus,
        form textarea:focus {
            border-color: #0d6efd;
        }

        form textarea {
            height: 120px;
            resize: vertical;
        }

        form button {
            padding: 15px;
            background-color: #0d6efd;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #f39c12;
        }

        /* Contact Info */
        .contact-info {
            margin: 30px 0;
            text-align: center;
            font-size: 1.2em;
            color: #495057;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons a {
            text-decoration: none;
            display: inline-block;
        }

        .social-icons img {
            width: 40px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 30px 15px;
            }

            header h1 {
                font-size: 2em;
            }

            form input,
            form textarea {
                font-size: 0.9em;
            }

            header nav ul li a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Our Travel Experts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Contact Section -->
    <section>
        <h2>Get In Touch With Us</h2>
        <p>If you have any questions or want to book your dream destination, feel free to reach out!</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <p><strong>Call Us:</strong> +26657663543</p>
            <p><strong>Email:</strong> selikaneseleke8@gmail.com</p>
        </div>

        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://www.facebook.com/OurTravelAgency" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </a>
            <a href="https://twitter.com/OurTravelAgency" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/OurTravelAgency" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
        </div>
    </section>
</body>
</html>
